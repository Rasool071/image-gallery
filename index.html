<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-1">
            <h1>Image Gallery</h1>
        </div>
    </div>

    <div class="images">
        <div class="content">
            <div class="content_image">
            <img src="./bridge.jpg" alt="bridge">
            </div>
             <div class="content_image">
            <img src="./download.jpg" alt="download">
            </div>
              <div class="content_image">
            <img src="./lake.jpg" alt="lake">
            </div>
              <div class="content_image">
            <img src="./landscape.jpg" alt="landscape">
            </div>
              <div class="content_image">
            <img src="./nature.jpg" alt="nature">
            </div>
              <div class="content_image">
            <img src="./pond.jpg" alt="pond">
            </div>
              <div class="content_image">
            <img src="./river.jpg" alt="river">
            </div>
              <div class="content_image">
            <img src="./trees.jpg" alt="trees">
            </div>
        </div>
    </div>

</body>




</html>
